

<div style="background-image: url('../../images/landing-page.jpg');">
    <div class="container">
        <div class="row">
            <h1>Contact me</h1>
            <div class="col-md-8 col-sm-offset-1 col-md-offset-2 col-lg-offset-2">
                <div class="row">
                    <div class="col-6"></div>
                    
                    <div class="col-6">
                        <form [formGroup]="contactMeForm" (ngSubmit)="onSubmit()"> 
                            <div class="col-6">
                                <div class="col-xs-4">
                                    <label for="name">Name<br>
                                        <input formControlName="name" type="text" id="name">
                                    </label><br>
                                    <span *ngIf="!contactMeForm.get('name').valid && contactMeForm.get('name').touched">Please enter your name</span>
                                    <label for="email">Email <br>
                                    <input formControlName="email" type="email" id="email"></label><br>
                                    <span *ngIf="!contactMeForm.get('email').valid && contactMeForm.get('email').touched">Please enter valid email</span><br>
                        
                                    <label for="message">Message</label>
 
                                    <textarea formControlName="message" id="message" rows="6" cols="60"></textarea>
                                    <span *ngIf="!contactMeForm.get('message').valid && contactMeForm.get('message').touched">This field is required</span>


                                 </div>
                            </div>
                            <button class="btn btn-secondary" type="submit">Submit</button>
                        </form>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>
    </div>
    <app-footer></app-footer>
